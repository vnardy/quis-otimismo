<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Otimismo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="restart" class="button">Voltar ao Início</button>
        </div>
        <div id="quiz-container">
            <h1>Bem-vindo ao Quiz do Otimismo</h1>
            <p>São 48 perguntas de A ou B e demora aproximadamente 15 minutos. Começar</p>
            <button id="start-button" class="button">Começar</button>
            <div id="question-container" style="display:none;">
                <p id="question-number"></p>
                <p id="question-text"></p>
                <div id="answer-container"></div>
                <button id="previous-question" class="button" style="display:none;">Pergunta Anterior</button>
                <button id="next-question" class="button">Pergunta Seguinte</button>
            </div>
            <div id="result-container" style="display:none;">
                <h2>Resultados:</h2>
                <p id="totalI"></p>
                <p id="totalS"></p>
                <p id="finalResult"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
