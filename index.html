<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Otimismo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Bem-vindo ao Quiz do Otimismo!</h1>
        <p>São 48 perguntas de A ou B. Vamos ver como você se sai!</p>
        
        <form id="quizForm">
            <!-- Pergunta 1 -->
            <div class="question" id="q1">
                <p><strong>1. O projeto sob sua responsabilidade foi um grande sucesso. [SPs]</strong></p>
                <label>
                    <input type="radio" name="q1" value="1"> A) Fiquei atento ao trabalho de todos
                </label>
                <label>
                    <input type="radio" name="q1" value="0"> B) Todo mundo investiu muito tempo e energia nele
                </label>
            </div>

            <!-- Pergunta 2 -->
            <div class="question" id="q2">
                <p><strong>2. Você e seu cônjuge (namorado/namorada) fazem as pazes depois de uma briga. [SPm]</strong></p>
                <label>
                    <input type="radio" name="q2" value="0"> A) Eu o/a perdoei
                </label>
                <label>
                    <input type="radio" name="q2" value="1"> B) Costumo perdoar os outros
                </label>
            </div>

            <!-- Adicionar as outras 46 perguntas aqui seguindo o mesmo padrão -->

            <button type="button" id="calculateBtn">Calcular Resultados</button>
        </form>

        <div id="results" class="results">
            <h2>Seus Resultados</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
